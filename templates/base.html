<!DOCTYPE html><html>    <head>        <meta charset="utf-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <meta name="viewport" content="width=device-width, initial-scale=1.0">        <meta name="description" content="{% block meta_description %}{% endblock %}">        <meta name="keywords" content="{% block meta_keywords %}{% endblock %}">        <title>{% block title -%}{% endblock %}</title>        <link rel="shortcut icon" href="{{ static_url('favicon.ico') }}">        <!--[if lt IE 9]>            {# IE8 support of HTML5 elements #}            <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>            {# IE8 support of media queries #}            <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>            {# es5 methods such as forEach #}            <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.1/es5-shim.min.js"></script>            {# dom4 for ie8 #}            <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>        <![endif]-->        {% for url in webassets['css-all'].urls() -%}            <link rel="stylesheet" href="{{ static_url(url[1:]) }}">        {% endfor %}        {% block head_extra %}{% endblock %}    </head>    <body>        {% block content %}{% endblock %}        <script>            if (!window.JSON) {                document.write('<script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"><\/script>');            }        </script>        {% for url in webassets['js-all'].urls() %}            <script src="{{ static_url(url[1:]) }}"></script>        {% endfor %}        {% block body_extra %}{% endblock %}    </body></html>
