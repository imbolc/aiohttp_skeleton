directory: ../static
url: /
auto_build: false
url_expire: false
manifest: false
cache: ./var/webasset-cache

config:
    UGLIFYJS_BIN: ./static/node_modules/uglifyjs/bin/uglifyjs
    CLEANCSS_BIN: ./static/node_modules/clean-css/bin/cleancss

bundles:
    app.css:
        filters: cssrewrite,cleancss
        output: dist/app.css
        contents:
            - node_modules/bulma/css/bulma.css

    app.js:
        output: dist/app.js
        filters: uglifyjs
        contents:
            - assets/js/app.js
