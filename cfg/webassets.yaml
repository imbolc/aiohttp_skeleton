directory: ../static
url: /
auto_build: false
url_expire: false
manifest: false
cache: false

config:
    UGLIFYJS_BIN: ./static/node_modules/uglifyjs/bin/uglifyjs
    CLEANCSS_BIN: ./static/node_modules/clean-css/bin/cleancss

bundles:
    css-all:
        filters: cssrewrite,cleancss
        output: gen/app.css
        contents:
            - node_modules/muicss/dist/css/mui.css

    js-all:
        output: gen/app.js
        filters: uglifyjs
        contents:
            - node_modules/muicss/dist/js/mui.js
